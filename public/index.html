<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jogo / Quiz</title>
</head>
<body>
  <h1 style="text-align: center">QUIZ DO ZEQUINHA</h1>
  <div id="welcomeMessage" style="text-align: center"></div>
  <div id="waitingMessage" style="text-align: center"></div>
  <div id="playerList" style="text-align: center"></div>
  <div id="messages" style="text-align: center"></div>
  <div id="restart" style="text-align: center;">
    <button id="newGameButton">Come√ßar Novo Jogo</button>
  </div>
  <div class="jogador">
    <div class="progress-bar" style="display: none;"></div>
    <div class="quiz" style="display: none;">
        <div class="question"></div>
        <div class="options"></div>
    </div>
  </div>
  <div class="placar"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      if (!username) {
        window.location.href = 'entrada.html';
      } else {
        document.getElementById('welcomeMessage').innerText = `Bem-vindo, ${username}!`;
      }
    });

    window.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        localStorage.removeItem('username');
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
